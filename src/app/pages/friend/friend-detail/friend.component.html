<div class="wrapper">
  <nz-card nzTitle="好友列表" [nzExtra]="extraTemplate">
    <app-friend-search
      (searchParams)="friendService.searchFriend($event)"
    ></app-friend-search>
    <nz-table #basicTable [nzData]="friendService.dataSet">
      <thead>
        <tr>
          <th nzWidth="100px">姓名</th>
          <th nzWidth="100px">年龄</th>
          <th nzWidth="100px">性别</th>
          <th nzWidth="100px">爱好</th>
          <th nzWidth="100px">备注</th>
          <th nzWidth="100px">操作</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of basicTable.data">
          <td>{{ data.name }}</td>
          <td>{{ data.age }}</td>
          <td>{{ data.gender }}</td>
          <td>{{ data.hobby }}</td>
          <td>{{ data.remark }}</td>
          <td>
            <a (click)="friendService.open('edit', data)">编辑</a>
            <nz-divider nzType="vertical"></nz-divider>
            <a (click)="friendService.deleteFriend(data)">删除</a>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </nz-card>
  <ng-template #extraTemplate>
    <a (click)="friendService.open('add')">添加好友</a>
  </ng-template>
  <app-friend-drawer></app-friend-drawer>
</div>
