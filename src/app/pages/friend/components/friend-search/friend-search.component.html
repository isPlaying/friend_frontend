<nz-input-group nzSearch nzSize="large" [nzAddOnAfter]="suffixButton">
  <input
    type="text"
    nz-input
    placeholder="请输入姓名"
    [(ngModel)]="name"
    (keydown.enter)="searchFriend()"
    autofocus
  />
</nz-input-group>
<ng-template #suffixButton>
  <button
    nz-button
    nzType="primary"
    nzSize="large"
    nzSearch
    (click)="searchFriend()"
  >
    搜索
  </button>
</ng-template>
